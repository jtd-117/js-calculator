<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="images/calculator-favicon.png">
        <title>JS Calculator</title>
    </head>
    <body>

        <!-- SECTION 1 - Calculator Body -->
        <main>
            
            <!-- SECTION 2 - Title & Logo -->
            <header>
                <h1>Odin Instruments</h1>
                <img src="images/odin-logo.jpeg">
            </header>

            <!-- SECTION 3 - Calculator Screen -->
            <section id="screen">
                <span id="expression"></span>
                <span id="result"></span>
            </section>

            <!-- SECTION 4 - Menu Buttons -->
            <section id="menu">

                <!-- ROW 1 -->
                <input id="root" type="button" value="√">
                <input id="pi" type="button" value="𝛑">
                <input id="power" type="button" value="^">
                <input id="factorial" type="button" value="!">

                <!-- ROW 2 -->
                <input id="angle-unit" type="button" value="RAD">
                <input id="sine" type="button" value="sin">
                <input id="cosine" type="button" value="cos">
                <input id="tangent" type="button" value="tan">

                <!-- ROW 3 -->
                <input id="inverse" type="button" value="INV">
                <input id="exponent" type="button" value="e">
                <input id="natural-log" type="button" value="ln">
                <input id="base-ten" type="button" value="log">

                <!-- ROW 4 -->
                <input id="all-clear" type="button" value="AC">
                <input id="parenthesis" type="button" value="( )">
                <input id="divide" type="button" value="%">
                <input id="add" type="button" value="÷">

                <!-- ROW 5 -->
                <input id="number-7" type="button" value="7">
                <input id="number-8" type="button" value="8">
                <input id="number-9" type="button" value="9">
                <input id="multiply" type="button" value="x">

                <!-- ROW 6 -->
                <input id="number-4" type="button" value="4">
                <input id="number-5" type="button" value="5">
                <input id="number-6" type="button" value="6">
                <input id="minus" type="button" value="-">

                <!-- ROW 7 -->
                <input id="number-1" type="button" value="1">
                <input id="number-2" type="button" value="2">
                <input id="number-3" type="button" value="3">
                <input id="r7c4" type="button" value="+">

                <!-- ROW 8 -->
                <input id="number-0" type="button" value="0">
                <input id="decimal" type="button" value=".">
                <input id="delete" type="button" value="DEL">
                <input id="equals" type="button" value="=">
            </section>
        </main>
    </body>
</html>
